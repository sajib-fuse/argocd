apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argo-nginx
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/sajib-fuse/argocd.git
    targetRevision: HEAD
    path: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-nginx
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  syncInterval: 1m

